<div id='DivExp' class="container" style="margin-top: -4%;">
    <center>
        <h3>Meios de Propagação de Calor</h3>

        <div class="row">
            <div class="col-lg-6 col-sm-12 col-md-6 col-xs-12">
                <img class="cam" src='http://propagacaocalor1.relle.ufsc.br:8080/' width="100%"/> <!-- esta na rede interna 10.10.10.162:8081 --><br><br>
                <div class='row controllers' style="display: none">  
                    <div class="col-lg-6" style="margin: 10px 0 0 0;">
                        <form class="time">
                            <div class="form-group">
                                <label for="step">Intervalo:</label>
                                <select id="step" >
                                    <option value="2">2</option>
                                    <option value="5">5</option>
                                    <option value="10">10</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="sourceduration">Duração:</label>
                                <input type="number" id="sourceduration" name="duration" value="30"  min="1" max="120"  > 
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-6">
                        <p>Potência</p>
                        <form class="power">
                            <input type="radio" name="power" value="normal" > 32W
                            <br>
                            <input type="radio" name="power"  value="double" checked > 64W
                        </form>

                        <input type='button' class="btn btn-fresh"  name='start' id='start' value='Iniciar'/><br>
                    </div>



                </div>
            </div>

            <div class="col-lg-6 col-sm-12 col-md-6 col-xs-12" style="position: relative">
                <div class="base loading">
                    <ul>
                        <li class=""><div class="loader-1"></div></li>
                    </ul>
                </div>
                <div class='controllers' style="display: none">  
                    <div class="labely">Temperatura [&#8451;]</div>
                    <canvas id="canvas" height="400" width="500"></canvas>              
                    <div class="labelx">Tempo [s]</div>
                </div>
                <div class="row alerts">
                    <div class="col-lg-12 col-xs-12 alert alert-warning alert-dismissible" id="show-error" style="display: none" role="alert" >
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <span> <p> Error </p> </span>
                    </div>
                    <div class="col-lg-12 col-xs-12 alert alert-info alert-dismissible" id="show-info" style="display: none" role="alert" >
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <span> <p> Error </p> </span>
                    </div>

                </div>
                <input type="hidden" name="imagem" id="imagem">
                <div id="report"></div>
                <div id="csv"></div> 
            </div>
        </div>     
    </center>
</div>
